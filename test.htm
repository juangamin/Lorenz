<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>f(x, y, z) Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80px;
      margin: 5px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compute f(x, y, z)</h2>
    <div>
      <input type="number" id="inputX" placeholder="x" step="any">
      <input type="number" id="inputY" placeholder="y" step="any">
      <input type="number" id="inputZ" placeholder="z" step="any">
    </div>
    <button onclick="computeFunction()">Compute</button>
    <p id="result"></p>
  </div>

  <script>
    // Example function: f(x, y, z) = e^(x + y*z)
    function f(x, y, z) {
      return Math.exp(x + y * z);
    }

    function computeFunction() {
      const x = parseFloat(document.getElementById('inputX').value);
      const y = parseFloat(document.getElementById('inputY').value);
      const z = parseFloat(document.getElementById('inputZ').value);

      if ([x, y, z].some(isNaN)) {
        document.getElementById('result').innerText = 'Please enter valid numbers for x, y, and z.';
      } else {
        const value = f(x, y, z);
        document.getElementById('result').innerText = `f(${x}, ${y}, ${z}) = ${value.toFixed(5)}`;
      }
    }
  </script>
</body>
</html>
