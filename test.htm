<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>e^x Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 100px;
      margin-right: 10px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Compute e<sup>x</sup></h2>
    <input type="number" id="inputX" placeholder="Enter x" step="any">
    <button onclick="computeExp()">Compute</button>
    <p id="result"></p>
  </div>

  <script>
    function computeExp() {
      const x = parseFloat(document.getElementById('inputX').value);
      if (isNaN(x)) {
        document.getElementById('result').innerText = 'Please enter a valid number.';
      } else {
        const y = Math.exp(x);
        document.getElementById('result').innerText = `e^${x} = ${y.toFixed(5)}`;
      }
    }
  </script>
</body>
</html>
